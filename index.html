        box-sizing: border-box;

    body {
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
    }
    .left {
        width: 50%;
        background: #d9d9d9;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .logo {
        position: absolute;

        left: 40px;
        font-weight: bold;

    }
    .intro {
        margin-top: 60px;
    }
    .intro h3 {

    }
    .intro h1 {

        font-weight: bold;
    }
    .intro h4 {

        color: gray;

    .icons {

    }
    .icons a {
        width: 40px;
        height: 40px;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        border-radius: 4px;
        text-decoration: none;
        font-size: 20px;
        color: black;
    }
    .right {
        width: 50%;
        background: black;
        color: white;
        position: relative;
    }
    .navbar {
        position: absolute;
        top: 20px;
        right: 40px;
        display: flex;
        align-items: center;
        gap: 30px;
    }
    .navbar a {
        color: white;
        text-decoration: none;
        font-size: 14px;
    }
    .contact-btn {
        padding: 8px 20px;
        background: white;
        color: black;
        border-radius: 20px;
        font-size: 14px;
        font-weight: bold;
        text-decoration: none;
    }
    .profile {
        position: absolute;
        bottom: 0;
        right: 0;
    }
    .profile img {
        max-height: 100%;
        width: auto;
        display: block;
    }
</style>
</head>

<div class="left">
    <div class="logo">Mani</div>
